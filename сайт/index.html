    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Zxc zxc qwe.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }

        h1, p {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .avatar {
            display: block;
            margin: 20px auto;
            width: 200px;

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 3.5s ease-in-out;
        }

        a:hover {
            color: white;
            transform: scale(1.1);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            animation: fadeIn 4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
